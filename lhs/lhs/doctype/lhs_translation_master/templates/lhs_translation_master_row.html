<h1>Translate to German</h1>
<div>
	<ul>
		{% for item in doc.translations %}	
			{% set resultId = "result" + item.idx|string %}	
			{% set questionId = "question" + item.idx|string %}
			{% set answerId = "answer" + item.idx|string %}	
				<div id="{{ questionId }}">
				  <p> {{ item.english }} </p>
				  <input type="text" id="{{ answerId }}">
				  <button onclick="checkAnswer('{{ answerId }}', '{{ item.german }}', '{{ resultId }}' )">Submit</button>
				  <p id="{{ resultId }}"></p>
				</div>
		{% endfor %}
	</ul>
</div>
<script>
	function checkAnswer(inputId, correctAnswer, resultId) {
	  var userInput = document.getElementById(inputId).value;
	  var resultElement = document.getElementById(resultId);
	  
	  if (userInput.trim().toLowerCase() === correctAnswer.toLowerCase()) {
		resultElement.textContent = "Correct";
		resultElement.style.color = "green";
	  } else {
		resultElement.textContent = "Incorrect";
		resultElement.style.color = "red";
	  }
	}
	</script>
