<div>
	<ul>
		{% for item in doc.translations %}		
		<div class="container">
			<div id="accordion">
			  <div class="card">
				<div class="card-header">
				  <a class="card-link" data-toggle="collapse" href="#{{ item.english }}">
					{{ item.english }}
				  </a>
				</div>
				<div id="{{ item.english }}" class="collapse" data-parent="#accordion">
				  <div class="card-body">
					{{ item.german }}
				  </div>
				</div>
			  </div>
			</div>
		</div>
		{% endfor %}
	</ul>
</div>
	  
<!-- this is a sample default list template -->
